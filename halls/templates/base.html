<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link href="{% static 'custom.css' %}" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{% static 'Logo.jpg' %}" />
    <!-- <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'favicon.ico' %}"
    /> -->
  </head>

  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm"
    >
      <h5 class="my-0 me-md-auto fw-normal">
        <a
          href="{% url 'home' %}"
          class="text-dark link-underline link-underline-opacity-0"
          >Hall of Fame Vidz</a
        >
      </h5>
      <nav class="my-2 my-md-0 me-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="#">Dashboard</a>
        <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a
          class="p-2 text-dark link-underline link-underline-opacity-0"
          href="{% url 'login' %}"
          >Log In</a
        >
        {% endif %}
      </nav>
      {% if user.is_authenticated == False %}
      <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
      {% endif %}
    </div>

    <div class="container-fluid p-3">{% block content %} {% endblock %}</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
